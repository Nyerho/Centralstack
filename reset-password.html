<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Central Trade Hub</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <nav class="navbar auth-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="CentralTradeHub" class="logo-img">
                    <span class="logo-text">CentralTradeHub</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-overlay"></div>
            <div class="floating-elements">
                <div class="floating-icon"><i class="fas fa-key"></i></div>
                <div class="floating-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="floating-icon"><i class="fas fa-lock"></i></div>
            </div>
        </div>
        
        <div class="auth-content">
            <div class="auth-image-section">
                <img src="assets/images/log.jpg" alt="CentralTradeHub" class="auth-logo-display">
                <div class="auth-image-text">
                    <h3>Create New Password</h3>
                    <p>Enter your new password below to complete the reset process.</p>
                </div>
            </div>
            
            <div class="auth-card">
                <div class="auth-form-container active" id="reset-password-form">
                    <div class="auth-header">
                        <h2><i class="fas fa-key"></i> Reset Password</h2>
                        <p>Enter your new password below</p>
                    </div>
                    
                    <form class="auth-form" id="resetPasswordForm">
                        <div class="form-group">
                            <label for="newPassword">
                                <i class="fas fa-lock"></i>
                                New Password
                            </label>
                            <input type="password" id="newPassword" name="password" required placeholder="Enter new password">
                            <span class="form-error" id="passwordError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
                            <span class="form-error" id="confirmPasswordError"></span>
                        </div>
                        
                        <button type="submit" class="auth-btn primary" id="resetPasswordBtn">
                            <i class="fas fa-check"></i>
                            Reset Password
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p><a href="auth.html" class="auth-link">Back to Login</a></p>
                    </div>
                </div>
                
                <!-- Success Message -->
                <div class="auth-form-container" id="success-message" style="display: none;">
                    <div class="auth-header">
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2>Password Reset Successful!</h2>
                        <p>Your password has been successfully reset. You can now login with your new password.</p>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="auth.html" class="auth-btn primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Go to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
